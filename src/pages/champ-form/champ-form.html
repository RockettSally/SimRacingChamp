<ion-header>
  <ion-navbar color="championship">
    <ion-title>{{championship?.name ? championship?.name : getTitle()}}</ion-title>
  </ion-navbar>
  <ion-item>{{getTitle()}}</ion-item>
</ion-header>

<ion-content>

  <!-- CATEGORY -->
  <ion-item padding-horizontal>
    <ion-label floating>
      Division
    </ion-label>
    <ion-select required
    [(ngModel)]="championship.division">
    </ion-select>
  </ion-item>

  <!-- CATEGORY -->
  <ion-item padding-horizontal>
    <ion-label floating>
      Category
    </ion-label>
    <ion-select required
    [(ngModel)]="championship.category">
    </ion-select>
  </ion-item>

  <!-- NAME -->
  <ion-item padding-horizontal padding-top>
    <ion-icon name="pricetag" item-start>
    </ion-icon>
    <ion-input required placeholder="Championship Name"
    [(ngModel)]="championship.name">
    </ion-input>
  </ion-item>

  <!-- START DATE -->
  <ion-item padding-horizontal (click)="openDatePicker('start')" padding-top>
    <ion-icon name="log-out" item-start>
    </ion-icon>
    <ion-label>
      {{championship.dateStart | date: 'dd/MM/yyyy'}}
    </ion-label>
    <ion-icon name="calendar" item-end>
    </ion-icon>
  </ion-item>

  <!-- END DATE -->
  <ion-item padding-horizontal (click)="openDatePicker('end')" padding-top>
    <ion-icon name="log-in" item-start>
    </ion-icon>
    <ion-label>
      {{championship.dateEnd | date: 'dd/MM/yyyy'}}
    </ion-label>
    <ion-icon name="calendar" item-end>
    </ion-icon>
  </ion-item>

  <ion-fab bottom center>
    <button ion-fab text-center>
      <ion-icon name="checkbox"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
