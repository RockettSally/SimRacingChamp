<ion-header>
  <ion-navbar color="division">
    <ion-title>{{division?.name ? division?.name : getTitle()}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="onSubmit()"  #divisionForm="ngForm">
    <!-- NAME -->
    <ion-item padding-horizontal padding-top>
      <ion-icon name="pricetag" item-start>
      </ion-icon>
      <ion-input name="name" required placeholder="Division Name"
      [(ngModel)]="division.name">
      </ion-input>
    </ion-item>

    <!-- SHORT -->
    <ion-item padding-horizontal padding-top>
      <ion-icon name="pricetag" item-start>
      </ion-icon>
      <ion-input name="short" required placeholder="Short Div. Name (ex: Gr.3)"
      [(ngModel)]="division.short">
      </ion-input>
    </ion-item>


    <ion-fab bottom center>
      <button [disabled]="!divisionForm.valid" type="submit" ion-fab text-center>
        <ion-icon name="checkbox"></ion-icon>
      </button>
    </ion-fab>
  </form>

</ion-content>
